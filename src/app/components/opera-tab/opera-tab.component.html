<ion-card *ngIf="opera" (click)="routeToOpera(opera.id!)">
  <ion-row>
    <ion-col>
      <img alt="opera" src="{{opera.picture}}" />
    </ion-col>
    <ion-col>
      <ion-card-header>
        <ion-card-title>{{opera.titolo}}</ion-card-title>
        <ion-card-subtitle>{{opera.autore?.nome + " " + opera.autore?.cognome}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

      </ion-card-content>

    </ion-col>
  </ion-row>
</ion-card>
