<ion-card *ngIf="opera">
  <ion-row>
    <ion-col>
      <img alt="opera" src="{{opera.picture}}" />
    </ion-col>
    <ion-col>
      <ion-card-header>
        <ion-card-title>{{opera.titolo}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

      </ion-card-content>

    </ion-col>
  </ion-row>
</ion-card>
