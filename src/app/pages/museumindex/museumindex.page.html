<ion-content class="ion-padding" [fullscreen]="true">
  <br><br><br><br>
  <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Museum Index</ion-card-title>
            <ion-card-subtitle>onec euismod, dui id dictum utlricies, mauris eros auctor magna, non hendrerit tortor justo sed nunc.</ion-card-subtitle>
            <ion-searchbar></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let s of stanze | async">
            <ion-row>
              <ion-col>
                <ion-card-title>{{s.nome}}</ion-card-title>
                <ion-card-subtitle>{{s.descrizione}}</ion-card-subtitle>
                <ion-img src=""> </ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card-title size="small"><strong></strong>, </ion-card-title>
              </ion-col>
              <ion-col>
                <ion-button fill="clear" [routerLink]="['../room/', s.id]" routerDirection="forward">
                <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
                  More About
              </ion-button></ion-col>
            </ion-row>  
        </ion-row>
      </ion-grid>
  </ion-content>
</ion-content>
