<ion-content>
  <ion-card *ngIf="(this.notizia | async) as n" id="newsbox">
    <div id="opacitylayer">
      <ion-card-header>
        <ion-card-title class="newstitle">{{n.titolo}}</ion-card-title>

        <ion-card-subtitle class="newstitle">{{n.sottotitolo}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button id="newsbutton" fill="clear" [routerLink]="['../news', n.id]" routerDirection="forward">scopri di piÃ¹
        ></ion-button>
    </div>
  </ion-card>

  <ion-card style="box-shadow: none;">
    <h3>I messaggi dei nostri ospiti</h3>
  </ion-card>

  <ion-card *ngFor="let d of this.guests | async">
    <ion-card-content>
      {{d.descrizione}}
      <p style="text-align: right"><strong>{{d.nome}}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-button style="margin: auto;" routerLink="/tabs/guestbook"> Val al guestbook </ion-button>
  </ion-item>
