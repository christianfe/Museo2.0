<ion-content [fullscreen]="true" *ngIf="author">
  <br><br><br><br>
  <ion-title size="large"><strong> {{author.nome + " " + author.cognome}}</strong></ion-title>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="{{author.url}}"> </ion-img><!--FIXME immagine va strechata-->
        </ion-col>
      </ion-row>
      <ion-row>
        <p>{{author.descrizione}}</p>
      </ion-row>
      <ion-row>
        <ion-title size="small">
          <strong>Link utili</strong>
        </ion-title>
      </ion-row>
      <ion-row>
        <ion-list lines="none">
          <ion-item *ngFor="let l of author.links">
            <ion-label><a href="{{l}}" target="_blank">{{l}}</a></ion-label>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
