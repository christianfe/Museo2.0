<ion-content>

  <ion-card id="maincard" *ngIf="room as r">

    <ion-card-content>
      <ion-card-title><b>{{r.nome}}</b></ion-card-title>
      <ion-card-subtitle>{{r.descrizione}}</ion-card-subtitle>
    </ion-card-content>


    <ion-card-content *ngIf="r.opere">
      <ion-card-subtitle><b>Opere nella stanza</b></ion-card-subtitle>

      <ion-card-content *ngFor="let o of r.opere" (click)="routeToOpera(o.id!)" class="operacard">
        <img alt="opera" src="{{o.picture}}" />
        <ion-card-content>
          <ion-card-title>{{o.titolo}}</ion-card-title>
          <ion-card-subtitle>{{o.descrizione! | slice:0:25}}...</ion-card-subtitle>
        </ion-card-content>
      </ion-card-content>
    </ion-card-content>

  </ion-card>


</ion-content>
