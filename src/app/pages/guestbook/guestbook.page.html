<ion-content class="ion-padding">
  <br><br><br>
  <ion-title>Guestbook</ion-title>
  <p>Questo Ã¨ un simpatico Guestbook</p>

  <ion-item>
    <ion-button fill="clear" size="small" class="right" slot="end" routerLink="/tabs/new-feedback"
      style="text-align: right;" [disabled]="!QRcodeChecker">
      Aggiungi
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>


  <ion-card *ngFor="let d of data" class="guestmessage">
    <ion-card-content>
      {{d.descrizione}}
      <p style="text-align: right"><strong>{{d.nome}}</strong></p>
    </ion-card-content>
  </ion-card>

</ion-content>
