<ion-content class="ion-padding"  *ngIf="(notizia | async) as n">


  <ion-card>
    <img class="immagine" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title class="titolo">{{n.titolo}}</ion-card-title>
      <ion-card-subtitle class="sottotitolo">{{n.sottotitolo}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="testo">{{n.testo}}</ion-card-content>
  </ion-card>


  <ion-button class="bottoneNext" [routerLink]="['../', n.nextId]" routerDirection="forward">Next</ion-button>
  <ion-button class="bottonePrevious" [routerLink]="['../', n.prevId]" routerDirection="forward">Previous</ion-button>

</ion-content>
