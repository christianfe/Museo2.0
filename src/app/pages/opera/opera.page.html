<ion-content *ngIf="opera as o">


  <ion-card id="maincard">
    <img src="{{o.picture}}" />
    <ion-card-header>
      <ion-card-title>{{o.titolo}}</ion-card-title>
      <ion-card-subtitle *ngIf="(autore |async) as a" [routerLink]="['/tabs/author/', a.id]"
        routerLinkActive="router-link-active">{{a.soprannome}}, {{a.nome}} {{a.cognome}}</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <ion-card-subtitle><b>Data Creazione</b></ion-card-subtitle>
      {{o.dataInizio | date : "dd/MM/yyyy" }} - {{o.dataFine | date : "dd/MM/yyyy" }}
    </ion-card-content>


    <ion-card-content>
      <ion-card-subtitle><b>Descrizione</b></ion-card-subtitle>
      {{o.descrizione}}
    </ion-card-content>

    <ion-card-content>
      <ion-card-subtitle><b>Link utili</b></ion-card-subtitle>
      <ion-text style="display: block;" *ngFor="let link of o.links"> <a href="{{link}}"> {{link}} </a> </ion-text>
    </ion-card-content>

    <ion-card-content>

      <ion-card-subtitle><b>Commenti</b></ion-card-subtitle>

      <ion-card *ngFor="let c of commentiVisibili">
        <ion-card-content>
          {{c.descrizione}}
          <p style="text-align: right"><strong>{{c.nome}}</strong></p>
        </ion-card-content>
      </ion-card>

      <ion-buttons>
        <ion-button (click)="pushComments()" [disabled]="commentiVisibili.length >= commenti.length">
          Mostra altri
        </ion-button>
        <ion-button (click)="addComment()">Commenta</ion-button>
      </ion-buttons>

    </ion-card-content>

  </ion-card>
</ion-content>

<ion-alert [isOpen]="isInputOpen" header="Please enter your info" [buttons]="alertButtons" [inputs]="alertInputs"
  (didDismiss)="alertDimiss($event)"></ion-alert>
